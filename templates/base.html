<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    {% block head %}
    {% endblock %}

</head>
<body class="bg-black text-gray-100 font-primary">
    {% include 'navbar.html' %}

    {% block content %}
    {% endblock %}

    <!-- Código javascript para manipulação da barra de navegação -->
    <script>
        const nav = document.querySelector('nav') //Busca pela TAG "nav" no HTML (referente a nossa barra de navegação)
        
        //Adiciona um evento listener para ficar 'monitorando' a barra de scroll da página
        document.addEventListener("scroll",e=>{
            if(scrollY>100){ //Se o scroll passar de 100
                if(scrollY>window.innerHeight){ //Verifica se o scroll é maior que a altura da tela
                nav.classList.add('invisible') //Torna a barra de navegação invidível 
            }else{
                nav.classList.add('bg-gray-900') //Torna a barra de navegação um pouco mais escura
                nav.classList.remove('invisible') //E remove o invisível
            }
            }else{ // Se o scroll for menor que 100, deixa a barra totalmente visível
                nav.classList.remove('bg-gray-900')
                nav.classList.remove('invisible')
            }
        })
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
