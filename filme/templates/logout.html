{% extends 'base.html' %}
{% load static %} <!--Necessário para o carregamento de imagens do diretório static-->

{% block title %}
    DjangoFlix - Logout
{% endblock %}

{% block content %}
    <header class="min-h-screen bg-black bg-opacity-75 bg-blend-overlay showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat" style="background-image: url('{% static 'images/fundo.jpg' %}'); background-size: cover;">
        <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-centger flex-col">
            <h2>Você saiu da sua conta</h2>
            <div class="flex flex-nowrap justify-center space-x-5 p-5">
                <a href="{% url 'filme:login' %}"><button class="bg-red-600 py-1 px-3 text-white md:text-lg rounded-md">Fazer Login</button></a>
                <a href="{% url 'filme:criarconta' %}"><button class="bg-red-600 py-1 px-3 text-white md:text-lg rounded-md">Criar uma Conta</button></a>
            </div>
        </div>
    </header>

    <footer class="px-5 py-10">
        <ul class="flex justify-between items-center">
            <li>2025</li>
            <li>Feito em Python - Django</li>
            <li>MEU</li>
        </ul>
    </footer>
{% endblock %}
